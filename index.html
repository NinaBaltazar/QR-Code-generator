<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'custom-purple': '#8A85FF',
                        'custom-lavender': '#E0D8FF',
                        'custom-darkPurple': '#17153B',
                        'customDarkWhite': '#ffff',
                    },
                    animation: {
                        spin: 'spin 2s linear infinite',
                        spin2: 'spin2 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        spin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        spin2: {
                            '0%': { 'stroke-dasharray': '1, 800', 'stroke-dashoffset': '0' },
                            '50%': { 'stroke-dasharray': '400, 400', 'stroke-dashoffset': '-200px' },
                            '100%': { 'stroke-dasharray': '800, 1', 'stroke-dashoffset': '-800px' },
                        },
                    },
                    strokeWidth: {
                        '22': '22px',
                    },
                },
            },
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <title>QR Code Generator</title>
</head>
<body>
    <header class="bg-custom-purple p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Code Generator</div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-custom-darkPurple text-3xl font-bold mb-5 md:text-4xl">
                    QR Code Generator
                </h1>
                <p class="mb-4">
                    QR Codes allow smartphone users to access your website simply and quickly.
                </p>
                <p>
                    Enter your URL below to generate a QR Code and download the image.
                </p>
                <form id="generate-form" class="mt-4">
                    <input 
                        id="url"
                        type="url"
                        placeholder="Enter a URL"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
                    />
                    <select name="" id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-custom-purple rounded w-full text-white py-3 px-4 mt-5 transition duration-300
                    hover:bg-custom-lavender hover:text-custom-darkWhhite" type="submit">Generate QR Code</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="imgs/undraw_right_places_re_3sve.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>

        <!-- Generated QR Code -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col items-center text-center mt-20">
            <!-- Spinner -->
            <div id="spinner" role="status" class="flex justify-center items-center mb-8 h-36 w-36 mx-auto">
                <svg class="w-34 h-34" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <circle class="animate-spin2" cx="400" cy="400" fill="none"
                        r="218" stroke-width="22" stroke="#8a85ff"
                        stroke-dasharray="1122 1400"
                        stroke-linecap="round" />
                </svg>
                <span class="sr-only">Loading ...</span>
            </div>
            <!-- QR Code Output -->
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>
</body>
</html>
